apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-eks-demo
  labels:
    app: spring-eks-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-eks-demo
  template:
    metadata:
      labels:
        app: spring-eks-demo
    spec:
      containers:
      - name: spring-eks-demo
        image: <AWS_ACCOUNT_ID>.dkr.ecr.<AWS_REGION>.amazonaws.com/spring-eks-demo:latest
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "production"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
